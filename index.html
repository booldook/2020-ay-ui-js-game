<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>즐거운 경주 게임 - 나만 아니면 돼</title>
	<link rel="stylesheet" href="./css/fa.min.css">
	<link rel="stylesheet" href="./css/animate.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/index.css">
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/wow.min.js"></script>
</head>
<body>
	<!-- Header -->
	<header class="header">
		<div class="logo">
			<img src="./img/c0.png" alt="" class="img">
		</div>
		<div class="title">
			즐거운 경주 게임
			<small> - 나만 아니면 돼!</small>
		</div>
	</header>
	<!-- Main -->
	<main class="main-wrap">
		<div class="ui-wrap wrapper form-inline">
			<input type="number" id="cnt" class="form-control mx-1" value="4" min="2" max="16">
			<button id="btInit" class="btn btn-success mx-1">준비</button>
			<button id="btStart" class="btn btn-primary mx-1">경주시작</button>
			<button id="btReset" class="btn btn-danger mx-1">초기화</button>
		</div>
		<div class="stage-wrap wrapper">
			
		</div>
	</main>
	<!--  -->
	<!-- Footer -->
	<footer class="footer"></footer>
	<script src="./js/index.js"></script>
</body>
</html>
