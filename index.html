<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>즐거운 경주 게임 - 나만 아니면 돼</title>
	<link rel="stylesheet" href="./css/fa.min.css">
	<link rel="stylesheet" href="./css/animate.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/index.css">
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/wow.min.js"></script>
</head>
<body>
	<!-- Header -->
	<header class="header">
		<div class="logo">
			<img src="./img/c0.png" alt="" class="img">
		</div>
		<div class="title">
			즐거운 경주 게임
			<small> - 나만 아니면 돼!</small>
		</div>
	</header>
	<!-- Main -->
	<main class="main-wrap">
		<div class="ui-wrap wrapper form-inline">
			<input type="number" id="cnt" class="form-control mx-1" value="4" min="2" max="16">
			<button id="btInit" class="btn btn-success mx-1">준비</button>
			<button id="btStart" class="btn btn-primary mx-1">경주시작</button>
			<button id="btReset" class="btn btn-danger mx-1">초기화</button>
			<button id="btModal" class="btn btn-dark mx-1">경주결과 다시보기</button>
		</div>
		<div class="stage-wrap wrapper">
			
		</div>
	</main>
	<!-- Modal -->
	<div class="modal fade" id="scoreModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">게임 결과!</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
				</div>
				<div class="modal-body">
					<table class="table table-bordered" id="scoreTb">
						<thead>
							<tr class="bg-danger text-light">
								<th class="w-25">순위</th>
								<th>선수</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<footer class="footer"></footer>
	<script src="./js/index.js"></script>
</body>
</html>
